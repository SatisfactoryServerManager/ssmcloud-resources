syntax = "proto3";
option go_package = "github.com/SatisfactoryServerManager/ssmcloud-resources/proto/generated";

import "models/empty.proto";
import "models/mod.proto";

service AgentModConfigService {
    rpc GetModConfig(SSMEmpty) returns (AgentModConfigResponse);
    rpc UpdateModConfig(AgentModConfigRequest) returns (SSMEmpty);
}

message AgentModConfigRequest {
    ModConfig config = 1;
}

message AgentModConfigResponse {
    ModConfig config = 1;
}
