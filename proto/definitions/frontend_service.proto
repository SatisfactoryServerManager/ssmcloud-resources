syntax = "proto3";

option go_package = "github.com/SatisfactoryServerManager/ssmcloud-resources/proto";
import "empty.proto";
import "google/protobuf/timestamp.proto";

service FrontendService {
    rpc CheckUserExistsOrCreate(CheckUserExistsOrCreateRequest) returns (Empty);
    rpc GetMyUser(GetMyUserRequest) returns (GetMyUserResponse);
    rpc GetMyUserLinkedAccounts(GetMyUserLinkedAccountsRequest) returns (GetMyUserLinkedAccountsResponse);
    rpc GetMyUserActiveAccount(GetMyUserActiveAccountsRequest) returns (GetMyUserActiveAccountsResponse);
}

message CheckUserExistsOrCreateRequest {
    string email = 1;
    string eid = 2;
    string username = 3;
}

message GetMyUserRequest {
    string eid = 1;
}

message GetMyUserResponse {
  User user = 1;
}

message GetMyUserLinkedAccountsRequest {
    string eid = 1;
}

message GetMyUserLinkedAccountsResponse {
    repeated Account linkedAccounts = 1;
}

message GetMyUserActiveAccountsRequest {
    string eid = 1;
}

message GetMyUserActiveAccountsResponse {
    Account activeAccount = 1;
}

message User {
  string id = 1;
  string external_id = 2;
  string email = 3;
  string username = 4;

  string profile_image_url = 5;

  repeated UserAPIKey api_keys = 6;

  google.protobuf.Timestamp lastActive = 7;
  google.protobuf.Timestamp createdAt = 8;
  google.protobuf.Timestamp updatedAt = 9;
}

message UserAPIKey {
  string short_key = 1;
  string key = 2;
}

message Account {
  string id = 1;
  string accountName = 2;
  string joinCode = 3;

  google.protobuf.Timestamp createdAt = 4;
  google.protobuf.Timestamp updatedAt = 5;

}